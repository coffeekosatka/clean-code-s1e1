<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body-wrapper">
  <div class="matrix-image">
    <img class="eisenh-matrix-image" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="tasks-box">
    <p id="adding-tasks">
      <label class="new-task-name" for="new-task">Add Item</label>
      <div class="new-task-wrapper">
        <input id="new-task" class="task checkbox-text" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="heading-3">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="task-list-element">
        <input class="checkbox" type="checkbox">
        <label class="task task-name">Pay Bills</label>
        <input type="text" class="task checkbox-text">
        <button class="edit-btn btn">Edit</button>
        <button class="delete-btn btn">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode task-list-element">
        <input class="checkbox" type="checkbox">
        <label class="task task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task checkbox-text">
        <button class="edit-btn btn">Save</button>
        <button class="delete-btn btn">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="heading-3">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task-list-element">
        <input class="checkbox" type="checkbox" checked>
        <label class="task task-name">See the Doctor</label>
        <input type="text" class="task checkbox-text">
        <button class="edit-btn btn">Edit</button>
        <button class="delete-btn btn">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
