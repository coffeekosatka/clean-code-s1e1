<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body-wrapper">
  <header class="matrix-image">
    <img class="eisenh-matrix-image" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    <h1 class="heading-1">Todo App</h1>
  </header>
  <main class="tasks-box">
    <section id="adding-tasks">
      <h2 class="new-task-name heading-2">Add Item</h2>
      <div class="new-task-wrapper">
        <input id="new-task" class="task checkbox-text" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section id="todo-tasks-block">
      <h2 class="heading-2">Todo</h2>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list-element">
          <input class="checkbox" type="checkbox">
          <label class="task task-name">Pay Bills</label>
          <input type="text" class="task checkbox-text">
          <button class="edit-btn btn">Edit</button>
          <button class="delete-btn btn">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode task-list-element">
          <input class="checkbox" type="checkbox">
          <label class="task task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task checkbox-text">
          <button class="edit-btn btn">Save</button>
          <button class="delete-btn btn">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section id="completed-tasks-block">
      <h2 class="heading-2">Completed</h2>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list-element">
          <input class="checkbox" type="checkbox" checked>
          <label class="task task-name">See the Doctor</label>
          <input type="text" class="task checkbox-text">
          <button class="edit-btn btn">Edit</button>
          <button class="delete-btn btn">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
